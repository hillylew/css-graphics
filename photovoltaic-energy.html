<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Graphics</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a id="name" href="photovoltaic.html"> Photovoltaic Energy Factsheet </a>
      <a id="name" href="index.html"> &lt; Go Back </a>
    </header>

    <!-- Photovoltaic Energy -->
    <!-- Figure 1  -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span
          >U.S. Average Unsubsidized Levelized Cost of Energy (LCOE) for
          Utility-Scale Solar PV</span
        >
      </div>

      <div id="photovoltaic-energy-line-chart" class="chart"></div>
    </div>

     <!-- Figure 2  -->
     <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span
          >Median Installed Price, Residential, Commercial, And Utility-Scale PV Systems</span
        >
      </div>

      <div id="photovoltaic-energy-line-chart2" class="chart"></div>
    </div>

    <!-- Figure 3  -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>Community Solar Map</span>
      </div>

      <div>
        <select id="map-dropdown"></select>
        <div id="photovoltaic-energy-interactive-map" class="chart"></div>
      </div>
    </div>

    <!-- Figure 4  -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>Conversion Efficiency of a PV System</span>
      </div>

      <div>
        <div id="photovoltaic-energy-diagram" class="chart"></div>
        <div id="diagram-tooltip" class="diagram-tooltip"></div>
      </div>
    </div>

    <!-- tooltip -->
    <div id="tooltip" class="tooltip"></div>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- D3.js Map Library -->
    <script src="https://d3js.org/topojson.v3.min.js"></script>

    <!-- js files-->
    <script src="./js/photovoltaic-energy/photovoltaic-energy-line-chart.js"></script>
    <script src="./js/photovoltaic-energy/photovoltaic-energy-line-chart2.js"></script>
    <script src="./js/photovoltaic-energy/photovoltaic-energy-diagram.js"></script>
    <script src="./js/photovoltaic-energy/photovoltaic-energy-interactive-map.js"></script>
  </body>
</html>
