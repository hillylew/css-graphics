  <body>
    <header>
      <a id="name" href="wind-energy.html"> Wind Energy Factsheet </a>
      <a id="name" href="../../index.html"> &lt; Go Back </a>
    </header>

    <!-- Wind Energy -->
    <!-- Figure 1 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>Fig 1 (static)</span>
      </div>

      <img src="../../images/wind-energy-fig1.png" width="500vw" height="auto">
    </div>

    <!-- Figure 2 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>Fig 2 (static)</span>
      </div>

      <img src="../../images/wind-energy-fig2.png" width="500vw" height="auto">
    </div>

    <!-- Figure 3 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span
          >U.S. Average Unsubsidized Levelized Cost of Energy (LCOE) for

        >
      </div>

      <div id="wind-energy-line-chart" class="chart"></div>
    </div>

    <!-- Figure 4 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>Global Wind Capacity</span>
      </div>

      <div id="wind-energy-stacked-area-chart" class="chart"></div>
    </div>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- js files-->
    <script src="../../js/energy/wind-energy/wind-energy-line-chart.js"></script>
