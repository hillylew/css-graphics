<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Graphics</title>
    <link rel="stylesheet" href="../../css/stylesheet.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a id="name" href="renewable-energy.html">
        U.S. Renewable Energy Factsheet
      </a>
      <a id="name" href="../index.html"> &lt; Go Back </a>
    </header>

    <!-- U.S. Renewable Energy -->
    <!-- Figure 1 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>U.S. Renewable Energy Consumption</span>
      </div>
      <div id="renewable-energy-stacked-area-chart" class="chart"></div>
    </div>

    <!-- Figure 2 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>U.S. Average Unsubsidized Levelized Cost of Energy (LCOE) for Various Energy Sources</span>
      </div>
      <div id="renewable-energy-line-chart" class="chart"></div>
    </div>

    <!-- Figure 3 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>U.S. Wind Capacity</span>
      </div>
      <div id="renewable-energy-stacked-column-chart1" class="chart"></div>
    </div>

    <!-- Figure 4 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>U.S. Photovoltaic Installations</span>
      </div>
      <div id="renewable-energy-stacked-column-chart2" class="chart"></div>
    </div>

    <!-- Figure 5 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>U.S. Hydroelectric Power Production (1950-2023)</span>
      </div>
      <div id="renewable-energy-area-chart" class="chart"></div>
    </div>


    <!-- tooltip -->
    <div id="tooltip" class="tooltip"></div>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- js files-->
    <script src="../../js/energy/renewable-energy/renewable-energy-stacked-area-chart.js"></script>
    <script src="../../js/energy/renewable-energy/renewable-energy-line-chart.js"></script>
    <script src="../../js/energy/renewable-energy/renewable-energy-stacked-column-chart1.js"></script>
    <script src="../../js/energy/renewable-energy/renewable-energy-stacked-column-chart2.js"></script>
    <script src="../../js/energy/renewable-energy/renewable-energy-area-chart.js"></script>

  </body>
</html>
