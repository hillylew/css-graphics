<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Graphics</title>

    <!-- CSS style files -->
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/stylesheet.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a id="name" href="biofuels.html"> Biofuels Factsheet </a>
      <a id="name" href="../../index.html"> &lt; Go Back </a>
    </header>

    <!-- Biofuels Justice -->
    <!-- Figure 1 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>World Ethanol Production</span>
      </div>

      <script>
        let bioFuels1 = "../../data/energy/biofuels/biofuels1.csv";
      </script>
      <div id="biofuels-stacked-area-chart1" class="chart"></div>
    </div>

    <!-- Figure 2 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>World Biodiesel Production</span>
      </div>

      <script>
        let biofuels2 = "../../data/energy/biofuels/biofuels2.csv";
      </script>
      <div id="biofuels-stacked-area-chart2" class="chart"></div>
    </div>

    <!-- Figure 3 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>Biofuel Yield by Feedstock and Country</span>
      </div>

      <script>
        let biofuels3 = "../../data/energy/biofuels/biofuels3.csv";
      </script>
      <div id="biofuels-bar-chart2" class="chart"></div>
    </div>

    <!-- Figure 4 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>Fuel Return on Fossil Energy Investment</span>
      </div>
   
      <script>
        let biofuels4 = "../../data/energy/biofuels/biofuels4.csv";
      </script>
      <div id="biofuels-bar-chart" class="chart"></div>
    </div>

    <!-- Figure 5 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span
          >Percentage of Cropland and Irrigation Water Required for Biofuels,
          2005 vs 2030</span
        >
      </div>

      <script>
        let biofuels5 = "../../data/energy/biofuels/biofuels5.csv";
      </script>
      <div id="biofuels-bar-chart3" class="chart"></div>
    </div>


    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- D3.js Map Library -->
    <script src="https://d3js.org/topojson.v3.min.js"></script>

    <!-- js files-->
    <script src="../../js/energy/biofuels/biofuels-stacked-area-chart1.js"></script>
    <script src="../../js/energy/biofuels/biofuels-stacked-area-chart2.js"></script>
    <script src="../../js/energy/biofuels/biofuels-bar-chart.js"></script>
    <script src="../../js/energy/biofuels/biofuels-bar-chart2.js"></script>
    <script src="../../js/energy/biofuels/biofuels-bar-chart3.js"></script>
