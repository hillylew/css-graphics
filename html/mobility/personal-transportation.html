    <header>

      <a id="name" href="../../index.html"> &lt; Go Back </a>

    <!-- Personal Transportation Vehicles-->
    <!-- Figure 1 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>Miles Per Gallon (MPG) by Model Year, 1975-2022</span>
      </div>

      <script>
        let personalTransportation1 =
          "../../data/mobility/personal-transportation/personal-transportation1.csv";
      </script>
      <div id="personal-transportation-line-chart" class="chart"></div>
    </div>

    <!-- Figure 2 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>Market Share by Vehicle Type, 1975-2022</span>
      </div>

      <script>
        let personalTransportation2 =
          "../../data/mobility/personal-transportation/personal-transportation2.csv";
      </script>
      <div id="personal-transportation-area-chart" class="chart"></div>
    </div>

    <!-- Figure 3 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>U.S. Modes of Transportation to Work, 2020</span>
      </div>

      <script>
        let personalTransportation3 =
          "../../data/mobility/personal-transportation/personal-transportation3.csv";
      </script>
      <div id="personal-transportation-bar-chart" class="chart"></div>
    </div>

    <!-- Figure 4 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>Energy Intensity of U.S. Passenger Travel, 2019</span>
      </div>

      <script>
        let personalTransportation4 =
          "../../data/mobility/personal-transportation/personal-transportation4.csv";
      </script>
      <div id="personal-transportation-bar-chart2" class="chart"></div>
    </div>

    <!-- tooltip -->
    <div id="tooltip" class="tooltip"></div>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- D3.js Map Library -->

    <script src="../../js/mobility/personal-transportation/personal-transportation-bar-chart.js"></script>
